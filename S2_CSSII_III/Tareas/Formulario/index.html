<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <section class="seccion">
        <div class="intro">
            <h1 id="title">Introduce tus datos para crear una cuenta</h1>
            <p id="subtitle"><i>Los valores marcados con un * son obligatorios</i></p>
        </div>
        <form class="form" action="#">
            <label>
                NOMBRE*:
                <input type="text" name="nombre" placeholder="Introduce tu nombre..." required>
            </label>
            <label>
                PRIMER APELLIDO*:
                <input type="text" name="primer-apellido" placeholder="Introduce tu primer apellido..." required>
            </label>
            <label>
                SEGUNDO APELLIDO:
                <input placeholder="Introduce tu segundo apellido..." name="segundo-apellido">
            </label>
            <label>
                DNI*:
                <input placeholder="Introduce tu DNI..." name="dni" pattern="[0-9]{8}[A-Za-z]{1}" required>
            </label>
        </form>
        <button>REGISTRO</button>
    </section>
</body>
</html>
