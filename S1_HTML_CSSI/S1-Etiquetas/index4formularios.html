<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios</title>
</head>
<body>
    <form action="/" method="post">
        <fieldset>
            <legend>Datos personales</legend>
            <br>
            <label for="">
                ¿Cómo te llamas?
                <input type="text" name="nombre" placeholder="Escribe tu primer nombre...">
            </label>
        </fieldset>
    </form>
    <form action="/" method="post">
        <h3>Formulario de registro de gimnasio</h3>
        <fieldset>
            <legend>Datos personales</legend>
            <label>
                Usuario:
                <input type="text" name="usuario" placeholder="Introduce tu nombre..." maxlength="10" required>
            </label>
            <br>
            <br>
            <label>
                Apellido(s):
                <input type="text" name="apellidos" placeholder="Ahora tu(s) apellido(s)..." minlength="5" required>
            </label>
        </fieldset>
        <br>
        <fieldset>
            <legend>Datos de la suscripción</legend>
            <label>
                Días que asistirás al gimnasio:
                <input type="number" name="dias" placeholder="Introduce el número de días...">
            </label>
            <br>
            <br>
            <label>
                Tu nombre de usuario:
                <input type="text" name="nickname" placeholder="Un nombre de usuario..." pattern=”[A-Za-z0-9]” title="No puede inserir caracteres especiales.">
            </label>
        </fieldset>
        <br>
        <button type="submit">Registrarse</button>
    </form>
</body>
</html>
