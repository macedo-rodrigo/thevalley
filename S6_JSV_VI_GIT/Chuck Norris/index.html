<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=], initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>Chuck Norris</title>
</head>
<body>
    <div class="card">
        <header class="card__header">
            <p class="card__title">Chuck Norris</p>
        </header>
        <main class="card__main">
            <p class="card__text">Select the type of jokes you want:</p>
            <ul id="lista" class="card__categories">
            </ul>
            <div class="card__buttons">
                <button type="reset" class="card__button" id="reset">RESET</button>
                <button type="button" class="card__button" id="new-joke">NEW JOKE</button>
            </div>
        </main>
        <footer class="card__footer">
            <p class="card__joke">"Only snails and garden slugs produce more lovemaking slime than Chuck Norris."</p>
            <img class="card__img" src="./Assets/chuck.png" alt="Chuck Norris Photo">
        </footer>
    </div>
    <script src="./main.js"></script>
</body>
</html>
