<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=], initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>Chuck Norris</title>
</head>
<body>
    <div class="card">
        <header class="card__header">
            <p class="card__title">Chuck Norris</p>
        </header>
        <main class="card__main">
            <p class="card__text">Select the type of jokes you want:</p>
            <ul class="card__categories">
                <li class="card__categorie" id="cat1">animal</li>
                <li class="card__categorie" id="cat2">carrer</li>
                <li class="card__categorie" id="cat3">celebrity</li>
                <li class="card__categorie" id="cat4">dev</li>
                <li class="card__categorie" id="cat5">explicit</li>
            </ul>
            <div class="card__buttons">
                <button class="card__button" type="reset">Reset</button>
                <button class="card__button">New joke</button>
            </div>
        </main>
        <footer class="card__footer">
            <p class="card__joke">"Only snails and garden slugs produce more lovemaking slime than Chuck Norris."</p>
            <img class="card__img" src="./Assets/chuck.png" alt="Chuck Norris Photo">
        </footer>
    </div>
    <script src="./main.js"></script>
</body>
</html>
